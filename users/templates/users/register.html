{% extends 'my_note/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Регистрация</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group row align-items-center">
                      <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                      </div>
                      <div class="col">
                        <span class="text-muted">Для завершения регистрации перейдите по ссылке в письме, отправленном на Ваш почтовый ящик</span>
                      </div>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Уже есть аккаунт? <a href="{% url 'users:login' %}" class="ml-2">Войти</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
